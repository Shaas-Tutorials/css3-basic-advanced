<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        div > p {
            background-color:yellow;
        }
    </style>
</head>
<body>
    <div>
        <p>Paragrpah1 in the div</p>
        <p>Paragrpah2 in the div</p>
        <section>
            <p>Paragraph3 is inside section and in the div</p>
        </section>
    </div>
    <p>Paragraph4 is not in the div</p>
    <p>Paragraph5 is not in the div</p>
</body>
</html>
