<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseduo Class Selectors</title>
    <style>
        /* Unvisited Link */
        a:link {
            color: red;
        }

        /* Visted Link */
        a:visited {
            color: green
        }

        /* Mouse over link */
        a:hover {
            color: hotpink;
        }

        /* Selected Link */
        a:active {
            color: blue;
        }
    </style>
</head>
<body>
    <p>
        <b>
            <a href="https://vuejs.org" target="_blank">VueJS</a>
        </b>
    </p>
    <p>
        <b>
            <a href="https://gulpjs.com" target="_blank">GulpJS</a>
        </b>
    </p>
    <p>
        <b>
            <a href="https://gruntjs.com" target="_blank">GruntJS</a>
        </b>
    </p>
</body>
</html>
