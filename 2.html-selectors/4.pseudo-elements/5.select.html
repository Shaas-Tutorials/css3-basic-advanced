<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::selection selector</title>
    <style>
        
        ::selection {
            color: red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Select some text on this page</h1>
    <p>This is paragrpah</p>
    <div>
        This is sometext in dev element
    </div>
    <p>
        <strong>Note:</strong>
        ::selection is not supported in IE8 and earlier version
    </p>
</body>
</html>
