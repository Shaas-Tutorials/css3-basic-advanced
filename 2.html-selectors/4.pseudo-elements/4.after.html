<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before Pseudo Selector</title>
    <style>
        p::after {
            content: " Welcome, ";
        }
        p.combine::after {
            content:" Technology Training ";
        }
    </style>
</head>
<body>
    <p>To Naresh IT Technologies</p>
    <p class="combine">Will be provided for beginners</p>
</body>
</html>
