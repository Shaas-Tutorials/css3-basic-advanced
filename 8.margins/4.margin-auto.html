<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Auto in CSS3</title>
    <style>
        div {
            width: 300px;
            margin: auto;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h2>Use of Margin : Auto</h2>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
        Quidem, magnam.
    </p>
    <div>
        This div will be horizontally centered becuase it has margin:auto
    </div>
</body>
</html>
