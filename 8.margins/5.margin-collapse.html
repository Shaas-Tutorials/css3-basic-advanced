<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Collapse</title>
    <style>
        h1 {
            margin: 0 0 50px 0;
        }
        h2 {
            margin: 70px 0 0 0;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <h1>Heading1</h1>
    <h2>Heading2</h2>
</body>
</html>
