<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity in HTML</title>
    <style>
        div {
            background-color: green;
        }
        div.one {opacity: 0.1;}
        div.two {opacity: 0.3;}
        div.three {opacity: 0.6;}

        div.first {background-color: rgba(0,128,0, 0.1);}
        div.second {background-color: rgba(0,128,0, 0.3);}
        div.third {background-color: rgba(0,128,0, 0.6);}
    </style>
</head>
<body>
    <h1>Opacity Box</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <div class="one">
        <h1>Opacity 0.1</h1>
    </div>
    <div class="two">
        <h1>Opacity 0.3</h1>
    </div>
    <div class="three">
        <h1>Opacity 0.6</h1>
    </div>
    <div>
        <h1>Opacity default</h1>
    </div>

    <div class="first">
        <h1>Opacity 0.1</h1>
    </div>
    <div class="second">
        <h1>Opacity 0.3</h1>
    </div>
    <div class="third">
        <h1>Opacity 0.6</h1>
    </div>
    <div>
        <h1>Opacity default</h1>
    </div>

</body>
</html>
