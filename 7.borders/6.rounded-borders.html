<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Borders</title>
    <style>
        p.normal {
            border: 2px solid red;
        }

        p.round1 {
            border: 2px solid red;
            border-radius: 5px;
        }

        p.round2 {
            border: 2px solid red;
            border-radius: 8px;
        }

        p.round3 {
            border: 2px solid red;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h2>Border Radius Property</h2>
    <p>
        This property is used to add rounded borders to an element
    </p>
    <p class="normal">Normal Border</p>
    <p class="round1">rounded Border</p>
    <p class="round2">more rounded Border</p>
    <p class="round3">Roundest Border</p>
</body>
</html>
