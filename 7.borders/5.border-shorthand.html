<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Shorthand</title>
    <style>
        .para-single {
            border : 5px solid red;
        }

        .para-left {
            border-left: 5px  dotted #0000FF;
            border-right: 5px  dotted #0000FF;
            border-top: 5px  solid #FF0000;
            border-bottom: 5px  solid #FF0000;
        }

    </style>
</head>
<body>
    <h2>Border Property</h2>
    <p class="para-single">Shorthand for width, style and color</p>
    <br>
    <p class="para-left">
        This property is a shorthand property for border-left width
        border-left-style and border-left color
    </p>
</body>
</html>
